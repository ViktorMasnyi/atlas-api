version: '3.8'
services:
  postgres:
    container_name: postgres
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-atlas}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  loan-api:
     container_name: loan-api
     build: .
     depends_on:
       - postgres
     environment:
       DB_HOST: postgres
       DB_PORT: 5432
       DB_NAME: ${DB_NAME:-atlas}
       DB_USER: ${DB_USER:-postgres}
       DB_PASSWORD: ${DB_PASSWORD:-postgres}
       API_KEY: ${API_KEY:-dev-api-key}
       ADMIN_API_KEY: ${ADMIN_API_KEY:-dev-admin-key}
       ADMIN_API_KEY_LABEL: ${ADMIN_API_KEY_LABEL:-admin}
       OPENAI_API_KEY: ${OPENAI_API_KEY}
       ZYLA_API_KEY: ${ZYLA_API_KEY}
     ports:
       - '3000:3000'
     command: sh -c "pnpm run typeorm:run && pnpm run start"
  crime-mock-api:
    container_name: crime-mock-api
    build: ./crime-mock-api
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
volumes:
  pgdata:


